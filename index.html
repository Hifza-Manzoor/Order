                         <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="Order.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h1 class="top-heading"><b>Order On McDelivery</b></h1>

    
    <div class="form">
        <form>
            <h1 class="h1">Place Your Order Here!</h1>
            <br>
            <div class="form-text"> 
            <h2 class="h2"><b>Your Info:</b></h2>
            <br>
            <div class="name">
                <i class="fa fa-user user"></i>
                <input type="text" placeholder="Name" class="name">
            </div>

            <div class="email">
                <i class="fa fa-envelope envelope"></i>
                <input type="text" placeholder="Email" class="email">
            </div>

            <div class="number">
                <i class="fa fa-phone phone"></i>
                <input type="number" placeholder="Phone number" class="number">
            </div>

            <div class="address">
                <i class="fa fa-address-card card"></i>
                <input type="text" placeholder="Address" class="address">
            </div>
            <br>
            <br>

        <h2 class="h2"><b>Burger Patty Choice:</b></h2>
        <br>
        <div class=" Burger-choice">
            <input type="radio" class="burger" name="b" >
            <i class="fa fa-cutlery"></i>
            <label><i>Beef</i></label>

            <input type="radio" class="burger" name="b">
            <i class="fa fa-cutlery"></i>
            <label><i>Chicken</i></label>

            <input type="radio" class="burger" name="b">
            <i class="fa fa-cutlery"></i>
            <label><i>Potato</i></label>
        </div>
        <br>

        <h2 class="h2"><b>Chees Flavors:</b></h2>
        <br>
        <div>
            <select class="chees">
                <option><b>Select Chees</b></option>
                <option>Mozrella Chees</option>
                <option>Chedder Chees</option>
                <option>Cream Chees</option>
                <option>Slice Chees</option>
            </select>
        </div>
        
        <div>
            
            <br>
            <input type="checkbox" id="cb" class="check-button">
            <label for="cb"  class="cb1"><b>Salted Free?</b></label>
        </div>
        <br>
        <br>

        <h2 class="h2"><b>Your Sides:</b></h2>
        <br>
        <div>
            <input type="radio" class="sides" name="g">
            <label><i>Garlic Bread</i></label>

            <input type="radio" class="sides" name="g">
            <label><i>No Garlic Bread </i></label>
            <br>
            <br>
        </div>
        <div>    
            <input type="checkbox" id="cb" class="check-button">
            <label for="cb" class="cb1"><b>Gluten Free?</b></label>
        </div>
        <br><br>

        <h2 class="h2"><b>(5)...Extra Filling:</b></h2>
        <br>
        <div>
            <input type="checkbox" class="Filling">
            <label><b>Mashrooms</b></label>
            <br>
            <input type="checkbox" class="Filling">
            <label><b>Onions</b></label>
            <br>
            <input type="checkbox" class="Filling">
            <label><b>Carrots</b></label>
            <br>
            <input type="checkbox" class="Filling">
            <label><b>Tomatos</b></label>
            <br>
            <input type="checkbox" class="Filling">
            <label><b>Peas</b></label>
            
        </div>
        <br>
        <h2 class="h2"><b>(6)...Any Allergies/Special Requests:</b></h2>

        <div>
            <textarea  cols="30" rows="6"></textarea>
        </div>
         <br>
         <br>
        <button class="button"><b>Order Confirm</b></button>
        <br>
        </div>
         </form>
         
    </div>

</body>
</html>
